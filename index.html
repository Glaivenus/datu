<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>打兔罐</title>
  <!-- 引入 Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style type="text/css">
  *{margin: 0;padding: 0;}
  #main{border: 1px solid #000;}
  .ds{ float: left;
    /* border: 1px solid #000; */
    box-sizing: border-box;}
  .ds img { width: 200px; height: 200px; }
  .dd{background-color: #3E8F3E;}
  .dc{background-color: #AC2925;}
 </style>
</head>
<body>

<div id="app">
  <div>倒计时{{ t }}</div>
  <div>分数{{ fs }}</div>
  <div v-if="t <= 0">游戏结束</div>
  <div id="main">
    <div class="ds" v-for="v in x * y" :key="v">
      <img v-if="arr1.includes(v-1)" :src="arr2[arr1.indexOf(v-1)] == 1 ? getRandomImage(arr1Images) : getRandomImage(arr2Images)" />
      <img v-else :src="holeImage" />
    </div>
  </div>
  
</div>

<script type="text/javascript">
  const { createApp } = Vue;
  
  createApp({
    data() {
      return {
        x: 5,
        y: 5,
        w: 100,
        h: 100,
        t: 30,
        dsq: null,
        dsq2: null,
        s: 4,
        fs: 0,
        ys: true,
        arr1Images: ['1.png', '2.png', '3.png','4.png', '5.png', '6.png'], 
        arr2Images: ['7.png', '8.png', '9.png'],
        holeImage: 'hole.png',
      };
    },
    methods: {
      da(i) {
        if (this.arr1.includes(i) && this.ys && !this.arr3.includes(i)) {
          this.arr3.push(i);
          if (this.arr2[this.arr1.indexOf(i)] == 1) {
            this.fs++;
          } else {
            this.fs--;
          }
        }
      },
      sjs() {
        var cc = parseInt(Math.random() * this.x * this.y);
        if (this.arr1.includes(cc)) {
          this.sjs();
        } else {
          this.arr1.push(cc);
          this.arr2.push(parseInt(Math.random() * 2));
        }
      },

    getRandomImage(images) {
    const index = Math.floor(Math.random() * images.length);
    return images[index];
  }

    },
    created() {
      this.dsq = setInterval(() => {
        this.t--;
        if (this.t <= 0) {
          clearInterval(this.dsq);
          clearInterval(this.dsq2);
          this.ys = false;
        }
      }, 1000);
      this.dsq2 = setInterval(() => {
        this.arr1 = [];
        this.arr2 = [];
        this.arr3 = [];
        for (var i = 0; i < this.s; i++) {
          this.sjs();
        }
      }, 2000);
    }
  }).mount('#app');
</script>
</body>
</html>
